name: SonarCloud Analysis
 
 on:
   push:
     branches:
       - main
   pull_request:
     branches:
       - main
 
 jobs:
   sonar:
     runs-on: ubuntu-latest
 
     steps:
       - name: Checkout repository
         uses: actions/checkout@v4
 
       - name: Install dependencies
         run: sudo apt-get install -y build-essential cmake
 
       - name: Build project
         run: |
           mkdir -p build
           cd build
           cmake ..
           make
 
       - name: Run SonarQube Analysis
         run: sonar-scanner
 
